<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image processing</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="visualization">
		<div class="left-block">
			<h3>Image percolation</h3>
			<canvas id="myCanvas"></canvas>
			<form>
			<input type="number" value="20" name="error" id="errorInput">
			<input type="button" id="load" value="Load">
			<input type="number" value="100" name="black" id="blackInput">
			<input type="button" id="blackAndWhite" value="Black and white">
			</form>
		</div>

		<div class="right-block">
			<h3>Square latice percolation</h3>
			<canvas id="myCanvasSecond"></canvas>
			<form id="laticeForm">
				<input type="number" step="0.01" name="probability" id="probabilityInput" value="0.59">
				<input type="number" name="size" id="sizeInput" value="50">
				<input type="button" id="run" value="Run">
				<input type="button" id="reset" value="Reset">
				<input type="button" id="clusters" value="Run all">
				<input type="button" id="clusterCounter" value="Plot">
			</form>
		</div>
	</div>

	<div class="plot">
	</div>
</body>
<script src="js/plot.js"></script>
<script src="js/random-latice.js"></script>
<script src="js/pixel.js"></script>
<script src="js/percolator.js"></script>
<!-- <script src="js/canvas.js"></script> -->
<script src="js/main.js"></script>
</html>
